<!DOCtype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">



</head>

<body>
    <header>
        <img src="assets/images/harry-potter-logo-transparent-1.png" id="potter">
    </header>
    <div id="title" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Character Word Guess Game
        <div id="howToWin"><img src="assets/images/star.png" id="star">
            <p id="howToWinInner">Beat all 20 characters to play the Harry Potter theme song!<p>
        </div>
    </div>
    <div id="startDiv" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Press Any Key To Start </div>

    <div id="mainDiv" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    </div>
    <div id="gameInfo" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <p id="winLose"></p>
        <p id="wordGoesHere"></p>
        <br>
        <p>Correct Letters : <span id="rightGuesses"></span></p>
        <br>
        <p>Incorrect Letters : <span id="wrongGuesses"></span></p>
        <br>
        <p> Tries Left : <span id="triesLeft"></span></p>
        <br>
        <p> Wins: <span id="wins"></span></p>
        <br>
        <p>Losses: <span id="losses"></span></p>
    </div>


    <div id="sounds">
        <audio id="win" controls style="display:none">
            <source src="assets/sounds/correctanswer.wav" type="audio/wav">
        </audio>
        <audio id="lose" controls style="display:none">
            <source src="assets/sounds/notaletter.wav" type="audio/wav">
        </audio>
        <audio id="wingame" controls style="display:none">
            <source src="assets/sounds/HarryPotterTheme.mp3" type="audio/mp3">
        </audio>
    </div>




    <script src="assets/javascript/game2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
